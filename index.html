<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <div class="modal hidden">
    <div class="modal_card">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </svg>
      </span>
      <p class="caption-card">what task</p>
      <input class="add-task-input" type="text" placeholder="add todo">
      <div class="modal-btn">
        <button type="button" class="add-task">add task</button>
        <button type="button" class="cancel">cancel</button>
      </div>
    </div>
  </div>
  <div class="new-task">
    <button class="add" type="button">add task</button>
    <button class="all" type="button"> < all </button>
  </div>
  <div class="task-manager">
    <article class="todo">
      <select class="select-status" name="status">
          <option class="todo_status-todo" value="todo" style="background-color:#f8d7da;">To Do</option>
          <option class="todo_status-progress" value="in-progress" style="background-color:#fff3cd;">In Progress</option>
          <option class="todo_status-done" value="done" style="background-color:#d4edda;">Done</option>
        </select>
      <div class="todo-data">learn js</div>
      <div class="todo-button">
        <button type="button" class="delete-todo">delete</button>
      </div>
    </article>

      <select class="select-status" name="status">
          <option value="todo" style="background-color:#f8d7da;">To Do</option>
          <option value="in-progress" style="background-color:#fff3cd;">In Progress</option>
          <option value="done" style="background-color:#d4edda;">Done</option>
        </select>
      <div class="todo-data">learn js</div>
      <div class="todo-button">
        <button type="button" class="delete-todo">delete</button>
      </div>
    </article>

      <select class="select-status" name="status">
          <option value="todo" style="background-color:#f8d7da;">To Do</option>
          <option value="in-progress" style="background-color:#fff3cd;">In Progress</option>
          <option value="done" style="background-color:#d4edda;">Done</option>
        </select>
      <div class="todo-data">learn js</div>
      <div class="todo-button">
        <button type="button" class="delete-todo">delete</button>
      </div>
    </article>
  </div>


  <script src="/js/app.js"></script>
  <script src="/js/storage.js"></script>
  <script src="/js/taskService.js"></script>
</body>
</html>
